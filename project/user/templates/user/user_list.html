<!-- For User List View -->
{% extends "base.html" %}
{% block content %}
<div class="container">
{% for instance in  object_list %}
    <p><a href='{{ instance.get_absolute_url }}'>{{ instance.usr_id}}</a> -{{ instance.password }}</p>
    <hr>
{% endfor %}
<button class="list-inline-item btn btn-danger">
    <a href="{% url 'user:delete-user' %}" class="text-white">Delete</a>
</button>
</div>
{% endblock %}
