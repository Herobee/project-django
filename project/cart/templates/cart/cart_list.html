{% extends "base.html" %}
{% block content %}
<h1>User Basket</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>quantity</th>
            <th>item_id</th>
            <th>usr_id</th>
            <th>add_date</th>
            <th>+</th>
            <th>DELETE</th>
        </tr>
    </thead>
    <tbody>
        {% for instance in object_list %}
        <tr>
            <td>{{instance.id}}</td>
            <td>{{instance.item_count}}</td>
            <td>{{instance.item_idx_id}}</td>
            <td>{{instance.usr_id_id}}</td>
            <td>{{instance.add_date}}</td>
            <td><button class="btn item-add-btn btn-warning" onclick="location.href='{% url 'item:item-detail' instance.item_idx_id%}'">More..</button></td>
            <td><button class="btn item-add-btn btn-danger" onclick="location.href='{% url 'cart:cart-delete' instance.id%}'">DELTE</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock  %}
